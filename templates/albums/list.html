{{ define "content" }}
  <h1>All Albums</h1>
  <a href="/albums/new">Create new album</a>
  <table>
    <thead>
      <tr>
        <th>_id</th>
        <th>title</th>
        <th>artist</th>
        <th>view</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      {{ range .albums }}
        <tr>
          <td>{{ .Id.Hex }}</td>
          <td>{{ .Title }}</td>
          <td>{{ .Artist }}</td>
          <td>
            <a href="/albums/view/{{ .Id.Hex }}">View</a>
          </td>
          <td>
            <a href="/albums/edit/{{ .Id.Hex }}">Edit</a>
          </td>
          <td>
            <a href="/albums/delete/{{ .Id.Hex }}">Delete</a>
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
